---
# tasks file for nodejs.dev
- name: Install nodejs
  apt:
    name: nodejs
    update_cache: yes
    state: latest

- name: Install npm
  apt:
    name: npm
    state: latest

- name: Install pm2
  npm:
    name: pm2
    global: yes
    state: latest

- name: Add Group 'memberid'
  group:
    name: memberid
    system: yes
    state: present

- name: Add User 'memberid'
  user:
    name: memberid
    shell: /usr/sbin/nologin
    group: memberid
    system: yes

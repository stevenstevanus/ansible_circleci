---
# tasks file for nodejs.dev
- name: Install nodejs
  apt:
    name: nodejs
    update_cache: yes
    state: latest

- name: Install npm
  apt:
    name: npm
    state: latest

- name: Install pm2
  npm:
    name: pm2
    global: yes
    state: latest

- name: Add Group 'memberid'
  group:
    name: memberid
    system: yes
    state: present

- name: Add User 'memberid'
  user:
    name: memberid
    #shell: /usr/sbin/nologin
    group: memberid
    password: $6$U9d4mYL8ggfd$3rvJrwBxf38.yBLjxm7VUm4uTSSBsavE28x0zwcphSr9Gnvecz7tKtrSbUhQjL3kNyXg0wxVxic/VJA.z7Ayu1

- name: Make Directory for Nodejs App
  file:
    path: /var/www/nodejs
    state: directory
    mode: 0755
    owner: memberid
    group: memberid

- name: change dir to /var/www/nodejs
  shell: ls
  args:
    chdir: /var/www/nodejs

- name: Git clone repo
  git:
    repo: 'https://github.com/stevenstevanus/testnodejs.git'
    dest: /var/www/nodejs
    remote: origin

- name: Git checkout development branch
  shell: git checkout development
  args:
    chdir: /var/www/nodejs

- name: Reset git development branch
  shell: git reset --hard origin/development
  args:
    chdir: /var/www/nodejs

- name: Git pull development
  shell: git pull
  args:
    chdir: /var/www/nodejs

- name: npm install
  shell: npm install
  args:
    chdir: /var/www/nodejs

- name: Chown nodejs app
  file:
    path: /var/www/nodejs/
    owner: memberid
    group: memberid
    recurse: yes

#- name: Start the app
#  shell: npm start
#  args:
#    chdir: /var/www/nodejs

- name: Start pm2 under memberid user
  shell: su memberid -c 'NODE_ENV=development pm2 start /var/www/hello.js'
  args:
    chdir: /var/www/nodejs
  register: pm2_start_result
  ignore_errors: True

- name: run pm2 under memberid user
  shell: su memberid -c 'NODE_ENV=development pm2 restart /var/www/hello.js'
  args:
    chdir: /var/www/nodejs
  when: pm2_start_result.rc == 1
